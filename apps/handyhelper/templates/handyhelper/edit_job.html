<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Job</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../../static/handyhelper/css/css_1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="inline_block_display">Edit Your Job Posting</p>
            <a href="/dashboard/" class="inline_block_display back">Back</a>
            <a href="/logout/" class="inline_block_display ">Logout</a>
        </div>
        <div class="form-group form-width form-layout">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li class="text-danger">{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/process_edit_job/{{job.id}}/" method="POST">
                {% csrf_token %}
                <label for="email">Title:</label>
                <input type="text" class="form-control" name="title" value="{{job.title}}">
                <label for="desc">Description</label>
                <textarea name="desc" class="form-control" cols="30" rows="5">{{job.desc}}</textarea>
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="location" value="{{job.location}}"> <br>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
